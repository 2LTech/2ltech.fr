name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Github Pages
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@master
        with:
          node-version: '22.x'
      - name: Corepack
        run: corepack enable
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Sitemap
        run: yarn sitemap
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
